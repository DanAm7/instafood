<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Dancing+Script&family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Dancing+Script&family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Dancing+Script&family=Indie+Flower&family=Noto+Sans+SC:wght@100;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Cookie&family=Dancing+Script&family=Indie+Flower&family=Noto+Sans+SC:wght@100;500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link href="../index.css" rel="stylesheet">
    
    <title>Sign In</title>
</head>
<body>
    <nav class="bg-lightest-blue navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">InstaFood</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav signin">
            <li class="nav-item active">
              <a class="nav-link signin" href="#">Register<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link signin" href="../SignIn/Index.html">SignIn</a>
            </li>
          </ul>
        </div>
      </nav>
    <div>
        <article class=" br3 ba b--black-10 mv4 w-100 w-50-m w-25-l mw6 shadow-5 center">
        <main class="pa4 black-80">
        <div class="measure">
        
        <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
        <legend class="tc f1 fw6 ph0 mh0 font3">Register</legend>
        <div class="mt3">
            <label class="db fw6 lh-copy font21" htmlFor="name">Name</label>
            <input onChange={this.onNameChange} class="pa2 input-reset ba  hover-bg-black hover-white w-100 name" type="text" name="name"  id="name" />
        </div>
        <div class="mt3">
            <label class="db fw6 lh-copy font21" htmlFor="email-address">Email</label>
            <input onChange={this.onEmailChange} class="pa2 input-reset ba  hover-bg-black hover-white w-100 email" type="email" name="email-address"  id="email-address" />
        </div>
        <div class="mv3">
            <label class="db fw6 lh-copy font21" htmlFor="password">Password</label>
            <input onChange={this.onPasswordChange} class="b pa2 input-reset ba  hover-bg-black hover-white w-100 password" type="password" name="password"  id="password" />
        </div>
        </fieldset>
        <div class="tc">
        <input class="b ph3 pv2 input-reset ba b--black  grow pointer f6 dib send" type="submit" value="Register" onClick={this.onSubmitRegister}/>
        </div>
        <div class="lh-copy mt3">
    </div>
  </div>
</main>
</article>
        </div>
<script type="text/javascript" src="Register.js"></script>
</body>
</html>
